<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../static/main.css"> -->
    <title></title>
    <body style="background-color:#fff">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- 导航条开始 -->
        <nav class="navbar navbar-default" style="background-color:#3f72af">
          <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
              <div class="navbar-header">
                <a class="navbar-brand" href="{{url_for('teacher_home')}}" style="color: whitesmoke;">shucourse</a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li><a href="{{url_for('teacher_course')}}" style="color: whitesmoke;">所授课程<span class="sr-only">(current)</span></a></li>
                    <!-- <li><a href="{{url_for('select_course')}}">选课</a></li> -->
                    <!-- <li><a href="{{url_for('delete_course')}}">退课</a></li> -->
                  </ul>

                  <ul class="nav navbar-nav navbar-right">
                      {% if current_user.is_authenticated %} 
                      <div>欢迎老师{{current_user.id}}</div>
                      <a class="nav-item nav-link" href="{{url_for('logout')}}" style="color:#dbe2ef">退出</a> 
                      {% else %}
                      <a class="nav-item nav-link" href="{{url_for('teacher_login')}}" style="color:#dbe2ef">登陆</a> 
                      {% endif %}
                  </ul>
              </div><!-- /.navbar-collapse -->
            </div>
          </div>
            </div><!-- /.container-fluid -->
          </nav>
        
        <!-- 导航条结束 -->
        <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
        {% block content %}
        {% endblock content %}
      </div>
      </div>
    </body>
</html>
